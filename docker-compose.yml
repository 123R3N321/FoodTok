services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodtok-web
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8080"
    env_file:
      - .env.dev
    environment:
      - IS_LOCAL=true
      - AWS_REGION=us-east-1
      - LOCAL_DYNAMO_ENDPOINT=http://dynamo:8000
      - LOCAL_S3_ENDPOINT=http://localstack:4566
      - SEED_DYNAMO_TABLE=FoodTok
      - SEED_S3_BUCKET=foodtok-local-images
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      dynamo:
        condition: service_healthy
      localstack:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  dynamo:
    image: amazon/dynamodb-local
    ports:
      - "8000:8000"
    command: -jar DynamoDBLocal.jar -sharedDb
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w \"%{http_code}\" http://localhost:8000 | grep -q 400 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  localstack:
    image: localstack/localstack:3.2.0
    container_name: localstack
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - DEBUG=1
      - PERSISTENCE=1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    ports:
      - "4566:4566"
    volumes:
      # optional persistence on your host
      - ./local/localstack:/var/lib/localstack
      # optional init scripts (see step 4)
      - ./infra/localstack/init/ready.d:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 12
