services:
  # -----------------------------
  # DynamoDB Local
  # -----------------------------
  dynamo:
    image: amazon/dynamodb-local
    container_name: dynamo
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data2"
    ports:
      - "8000:8000"
    volumes:
      - ./local/dynamo:/data2
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w \"%{http_code}\" http://localhost:8000 | grep -q 400 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - localstack-net

  # -----------------------------
  # S3 Local
  # -----------------------------
  localstack:
    image: localstack/localstack:3.2.0
    container_name: localstack
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3
      - DEBUG=1
      - PERSISTENCE=1
      - LS_PERSISTENCE=1
      - LS_LOG=debug
    volumes:
      - ./local/localstack:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - localstack-net

  ecs-app:
    build:
      context: ./ecs_app               
      dockerfile: Dockerfile.ecs       
    container_name: ecs-app
    environment:
      - IS_LOCAL=true
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_REGION=us-east-1
      - DDB_USERS_TABLE=Users
      - DDB_RESTAURANTS_TABLE=Restaurants
      - DDB_RESERVATIONS_TABLE=Reservations
      - DDB_USER_PREFERENCES_TABLE=UserPreferences
      - DDB_USER_FAVORITE_CUISINES_TABLE=UserFavoriteCuisines
      - DDB_CHAINSTORES_TABLE=ChainStores
      - DDB_RESTAURANT_HOURS_TABLE=RestaurantHours
      - DDB_RESTAURANT_SPECIAL_HOURS_TABLE=RestaurantSpecialHours
      - DDB_CUISINES_TABLE=Cuisines
      - DDB_RESTAURANT_CUISINES_TABLE=RestaurantCuisines
      - DDB_AMENITIES_TABLE=Amenities
      - DDB_RESTAURANT_AMENITIES_TABLE=RestaurantAmenities
      - DDB_RESTAURANT_IMAGES_TABLE=RestaurantImages
      - DDB_DINING_TABLES_TABLE=DiningTables
      - DDB_TABLE_AVAILABILITY_TABLE=TableAvailability
      - DDB_TABLE_AVAILABILITY_OVERRIDES_TABLE=TableAvailabilityOverrides
      - DDB_TABLE_AVAILABILITY_SNAPSHOTS_TABLE=TableAvailabilitySnapshots
      - DDB_RESERVATION_TABLES_TABLE=ReservationTables
      - DDB_RESERVATION_HISTORY_TABLE=ReservationHistory
      - DDB_WAITLIST_ENTRIES_TABLE=WaitlistEntries
      - DDB_REVIEWS_TABLE=Reviews
      - DDB_REVIEW_IMAGES_TABLE=ReviewImages
      - DDB_REVIEW_RESPONSES_TABLE=ReviewResponses
      - DDB_REVIEW_HELPFUL_VOTES_TABLE=ReviewHelpfulVotes
      - DDB_FAVORITES_TABLE=Favorites
      - DDB_RECOMMENDATION_SCORES_TABLE=RecommendationScores
      - DDB_USER_INTERACTIONS_TABLE=UserInteractions
      - DDB_NOTIFICATIONS_TABLE=Notifications
      - DDB_ADMINS_TABLE=Admins
      - DDB_ADMIN_ACTIVITY_LOGS_TABLE=AdminActivityLogs
      - DDB_USER_NO_SHOW_RECORDS_TABLE=UserNoShowRecords
      - DDB_SYSTEM_SETTINGS_TABLE=SystemSettings
      - DDB_USER_STATS_TABLE=UserStats
      - DDB_HOLDS_TABLE=Holds
      - S3_IMAGES_BUCKET=foodtok-local-images
      - LOCAL_DYNAMO_ENDPOINT=http://dynamo:8000
      - LOCAL_S3_ENDPOINT=http://localstack:4566
      - DJANGO_SETTINGS_MODULE=ecs_project.settings
    ports:
      - "8080:8080"       
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8080"
    depends_on:
      - dynamo
      - localstack
      - local_config
    networks:
      - localstack-net

  local_config:
    build:
      context: ./ecs_app/local_build
      dockerfile: Dockerfile.local_config
    container_name: local_config
    depends_on:
      dynamo:
        condition: service_healthy
      localstack:
